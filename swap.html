<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  padding: 10px 0;
}

svg {
  float: left;
}

.line {
  stroke: #000;
  stroke-width: 1.5px;
  stroke-linecap: round;
}

.line--inactive {
  stroke: #ddd;
  stroke-width: 1px;
}

</style>
<body>
<script src="d3js.org/d3.v3.min.js"></script>
<script>
var n = 5,
    array = d3.range(n)
    arrays = [array.slice()],
    n = array.length;
    swap(1, 2, array);
    arrays.push(array.slice());
    swap(2, 1, array);
    arrays.push(array.slice());

var margin = {top: 6, right: 30, bottom: 6, left: 30},
    width = 960 - margin.left - margin.right,
    height = 50 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .domain(d3.range(n))
    .rangePoints([0, width]);

var a = d3.scale.linear()
    .domain([0, n - 1])
    .range([-45, 45]);

var svg = d3.select("body").selectAll("svg")
    .data(arrays)
  .enter().append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("g")
    .attr("class", "line")
  .selectAll("line")
    .data(function(d) { return d; })
  .enter().append("line")
    .attr("transform", function(d, i) { return "translate(" + x(i) + "," + height + ")rotate(" + a(d) + ")"; })
    .attr("y2", -height);

function swap(i, j, array) {
  temp = array[i]
  array[i] = array[j]
  array[j] = temp
}


d3.select(self.frameElement).style("height", (height + margin.top + margin.bottom) * arrays.length + 20 + "px");

</script>
